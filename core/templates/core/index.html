{% load static %}
{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport">
      <link rel="stylesheet" href="{% static "base.css" %}" type="text/css"/>
      <script src="https://cdn.jsdelivr.net/sockjs/1.1/sockjs.min.js"></script>
{#    <script type="text/javascript" src="/static/centrifuge.min.js"></script>#}
      {% render_bundle 'indexBundle' 'css' %}
  </head>
  <body>
  <div class="msg_list"></div>
  <div id="centrifuge" style="display:none"
      data-url="{{ CENTRIFUGE_WS_ENDPOINT }}"
      data-user="{{ CENTRIFUGE_USER }}"
      data-info="{{ CENTRIFUGE_INFO|safe }}"
      data-token="{{ CENTRIFUGE_TOKEN }}"
      data-timestamp="{{ CENTRIFUGE_TIMESTAMP }}"
    >
    </div>
{#  <script type="text/javascript" src="/static/base.js"></script>#}
    <div id="root">
    </div>
  {% render_bundle 'indexBundle' 'js' %}
  </body>
</html>
